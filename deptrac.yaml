deptrac:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        - name: Computer
          collectors:
              - type: bool
                must:
                    - { type: class, value: ^Computer\\.* }
                must_not:
                    - { type: layer, value: Computer_Allowed }
        - name: Computer_Allowed
          collectors:
              - { type: class, value: ^Computer\\Contract\\.* }

        - name: Multiplayer
          collectors:
              - type: bool
                must:
                    - { type: class, value: ^Multiplayer\\.* }
                must_not:
                    - { type: layer, value: Multiplayer_Allowed }
        - name: Multiplayer_Allowed
          collectors:
              - { type: class, value: ^Multiplayer\\Contract\\.* }

        - name: Security
          collectors:
              - type: bool
                must:
                    - { type: class, value: ^Security\\.* }
                must_not:
                    - { type: layer, value: Security_Allowed }
        - name: Security_Allowed
          collectors:
              - { type: class, value: ^Security\\Entity\\User.php }

        - name: Shared
          collectors:
            - type: bool
              must:
                  - { type: class, value: ^Shared\\.* }


    ruleset:
        Computer:
            - Computer_Allowed
            - Security_Allowed
            - Shared

        Multiplayer:
            - Multiplayer_Allowed
            - Security_Allowed
            - Shared

        Security:
            - Shared

        Shared:
            - Security_Allowed
name: Behat

on:
    pull_request:
        branches: [master, develop]

jobs:
    behat:
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: mysql://root:root@127.0.0.1:3306/f1_simulator_test

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: f1_simulator_test
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                      php-version: '8.4'
                      extensions: mbstring, intl, xml, dom
                      ini-values: post_max_size=256M, max_execution_time=180
                      coverage: none

            -   name: Install dependencies
                run: composer install --prefer-dist --no-progress --no-suggest

            -   name: Wait for MySQL
                run: |
                    until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
                      echo "Waiting for MySQL..."
                      sleep 2
                    done

            -   name: Create test database schema
                run: |
                    php bin/console doctrine:database:create --if-not-exists --env=test
                    php bin/console doctrine:migrations:migrate --no-interaction --env=test

            -   name: Run Behat
                run: ./vendor/bin/behat

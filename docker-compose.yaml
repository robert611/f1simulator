services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: f1simulator_php
        working_dir: /app
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        command: php -S 0.0.0.0:8000 -t public
    mysql:
        image: mysql:8.0
        container_name: f1simulator_mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: f1simulator
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
            - ./docker/mysql_init.sql:/docker-entrypoint-initdb.d/init.sql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: f1simulator_phpmyadmin
        environment:
            PMA_HOST: mysql
            PMA_USER: f1simulator
            PMA_PASSWORD: password
        depends_on:
            - mysql
        ports:
            - "8080:80"
        volumes:
            - phpmyadmin_data:/etc/phpmyadmi
    mailhog:
        image: mailhog/mailhog:latest
        container_name: f1simulator_mailhog
        ports:
            - "8025:8025"
            - "1025:1025"
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
        container_name: f1simulator_elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
        ports:
            - "9200:9200"
        volumes:
            - es_data:/usr/share/elasticsearch/data
    kibana:
        image: docker.elastic.co/kibana/kibana:8.13.4
        container_name: f1simulator_kibana
        environment:
            ELASTICSEARCH_HOSTS: http://elasticsearch:9200
        ports:
            - "5601:5601"
        depends_on:
            - elasticsearch

volumes:
    db_data:
    phpmyadmin_data:
    es_data:
